<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂçÅ‰∫åÁîüËÇñÂºÄÂ•ñÁ≥ªÁªü</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-title {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            position: relative;
            padding-bottom: 15px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        
        .current-result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }
        
        .round-info {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-display {
            font-size: 6rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            margin: 25px 0;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }
        
        .countdown {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .countdown-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .countdown-timer {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
            color: #4ade80;
        }
        
        .zodiac-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .zodiac-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .zodiac-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .zodiac-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        
        .zodiac-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .zodiac-item.selected {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .history-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .history-round {
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 120px;
        }
        
        .history-result {
            font-size: 1.8rem;
            flex-grow: 1;
            text-align: center;
        }
        
        .history-time {
            color: #ccc;
            min-width: 120px;
            text-align: right;
        }
        
        .customer-service {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc3545, #a71e2c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 100;
            transition: all 0.4s;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .customer-service:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            animation: none;
        }
        
        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 200;
        }
        
        .admin-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: white;
            color: #1a2a6c;
        }
        
        @media (max-width: 768px) {
            .zodiac-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .result-display {
                font-size: 4.5rem;
            }
            
            .countdown-timer {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .zodiac-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .result-display {
                font-size: 3.5rem;
            }
            
            .history-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .history-round, .history-time {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <button class="admin-btn" id="adminBtn">
            <i class="fas fa-cog"></i> ÁÆ°ÁêÜÂëòËÆæÁΩÆ
        </button>
    </div>
    
    <div class="container">
        <header>
            <h1>ÂçÅ‰∫åÁîüËÇñÂºÄÂ•ñÁ≥ªÁªü</h1>
            <p class="subtitle">ÂÆûÊó∂ÂºÄÂ•ñ ¬∑ ÂÖ¨Âπ≥ÂÖ¨Ê≠£ ¬∑ Á≤æÂΩ©Êó†Èôê</p>
        </header>
        
        <div class="card">
            <h2 class="card-title">ÂΩìÂâçÂºÄÂ•ñÁªìÊûú</h2>
            <div class="current-result">
                <div class="round-info">Á¨¨ <span id="currentRound">1025</span> Êúü</div>
                <div class="result-display" id="currentResult">üê≤ Èæô</div>
                <div class="countdown">
                    <div class="countdown-title">‰∏ã‰∏ÄÊúüÂºÄÂ•ñÂÄíËÆ°Êó∂</div>
                    <div class="countdown-timer" id="countdownTimer">04:58:32</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">ÂçÅ‰∫åÁîüËÇñ</h2>
            <div class="zodiac-container" id="zodiacDisplay">
                <!-- ÁîüËÇñÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">ÂéÜÂè≤ÂºÄÂ•ñËÆ∞ÂΩï</h2>
            <div class="history-list" id="historyList">
                <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>
    </div>
    
    <div class="customer-service" id="customerServiceBtn">
        <i class="fas fa-headset"></i>
    </div>

    <script>
        // ÂçÅ‰∫åÁîüËÇñÊï∞ÊçÆ
        const zodiacs = [
            {id: 1, name: 'Èº†', icon: 'üê≠'},
            {id: 2, name: 'Áâõ', icon: 'üêÆ'},
            {id: 3, name: 'Ëôé', icon: 'üêØ'},
            {id: 4, name: 'ÂÖî', icon: 'üê∞'},
            {id: 5, name: 'Èæô', icon: 'üê≤'},
            {id: 6, name: 'Ëõá', icon: 'üêç'},
            {id: 7, name: 'È©¨', icon: 'üê¥'},
            {id: 8, name: 'Áæä', icon: 'üêë'},
            {id: 9, name: 'Áå¥', icon: 'üêµ'},
            {id: 10, name: 'È∏°', icon: 'üêî'},
            {id: 11, name: 'Áãó', icon: 'üê∂'},
            {id: 12, name: 'Áå™', icon: 'üê∑'}
        ];

        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            renderZodiacs();
            setupCustomerService();
            setupAdminPanel();
            generateHistory();
            startCountdown();
        }

        // Ê∏≤ÊüìÁîüËÇñÊòæÁ§∫
        function renderZodiacs() {
            const zodiacDisplay = document.getElementById('zodiacDisplay');
            zodiacDisplay.innerHTML = '';
            
            zodiacs.forEach(zodiac => {
                const zodiacItem = document.createElement('div');
                zodiacItem.className = 'zodiac-item';
                zodiacItem.innerHTML = `
                    <div class="zodiac-icon">${zodiac.icon}</div>
                    <div class="zodiac-name">${zodiac.name}</div>
                `;
                zodiacDisplay.appendChild(zodiacItem);
            });
            
            // ÈªòËÆ§ÈÄâÊã©ÈæôÔºàÁ§∫‰æãÔºâ
            document.querySelectorAll('.zodiac-item')[4].classList.add('selected');
        }

        // ËÆæÁΩÆÂÆ¢ÊúçÊåâÈíÆ
        function setupCustomerService() {
            const customerServiceBtn = document.getElementById('customerServiceBtn');
            
            customerServiceBtn.addEventListener('click', function() {
                alert('ÂÆ¢ÊúçÂäüËÉΩÔºö\n\nËØ∑ÈÄöËøá‰ª•‰∏ãÊñπÂºèËÅîÁ≥ªÊàë‰ª¨Ôºö\nÁîµËØùÔºö400-123-4567\nÈÇÆÁÆ±Ôºösupport@zodiac.com\nÂú®Á∫øÊó∂Èó¥Ôºö9:00-21:00');
            });
        }

        // ËÆæÁΩÆÁÆ°ÁêÜÂëòÊåâÈíÆ
        function setupAdminPanel() {
            const adminBtn = document.getElementById('adminBtn');
            
            adminBtn.addEventListener('click', function() {
                alert('ÁÆ°ÁêÜÂëòÂäüËÉΩÔºö\n\n1. ËÆæÁΩÆÂºÄÂ•ñÁªìÊûú\n2. Ë∞ÉÊï¥ÂºÄÂ•ñÊó∂Èó¥\n3. Êü•ÁúãÂéÜÂè≤ËÆ∞ÂΩï\n\nÊèêÁ§∫ÔºöÂÆåÊï¥ÁâàÁ≥ªÁªüÊîØÊåÅÂêéÂè∞ÁÆ°ÁêÜÂäüËÉΩ');
            });
        }

        // ÁîüÊàêÂéÜÂè≤ËÆ∞ÂΩï
        function generateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const round = 1024 - i;
                const result = zodiacs[Math.floor(Math.random() * zodiacs.length)];
                const time = new Date(Date.now() - i * 5 * 60 * 1000);
                const timeStr = `${time.getFullYear()}-${(time.getMonth()+1).toString().padStart(2, '0')}-${time.getDate().toString().padStart(2, '0')} ${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-round">Á¨¨ ${round} Êúü</div>
                    <div class="history-result">${result.icon} ${result.name}</div>
                    <div class="history-time">${timeStr}</div>
                `;
                historyList.appendChild(historyItem);
            }
        }

        // ÂÄíËÆ°Êó∂ÂäüËÉΩ
        function startCountdown() {
            const endTime = new Date(Date.now() + 5 * 60 * 1000); // 5ÂàÜÈíüÂêé
            
            function update() {
                const now = new Date();
                const diff = endTime - now;
                
                if (diff <= 0) {
                    // Ê®°ÊãüÊñ∞ÂºÄÂ•ñ
                    const newResult = zodiacs[Math.floor(Math.random() * zodiacs.length)];
                    document.getElementById('currentResult').textContent = `${newResult.icon} ${newResult.name}`;
                    document.getElementById('currentRound').textContent = parseInt(document.getElementById('currentRound').textContent) + 1;
                    
                    // Êõ¥Êñ∞ÈÄâÊã©
                    document.querySelectorAll('.zodiac-item').forEach(item => item.classList.remove('selected'));
                    document.querySelectorAll('.zodiac-item')[newResult.id-1].classList.add('selected');
                    
                    // Ê∑ªÂä†Êñ∞ÂéÜÂè≤ËÆ∞ÂΩï
                    generateHistory();
                    
                    // ÈáçÁΩÆÂÄíËÆ°Êó∂
                    endTime.setTime(now.getTime() + 5 * 60 * 1000);
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const secs = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
                
                document.getElementById('countdownTimer').textContent = `${hours}:${mins}:${secs}`;
            }
            
            update();
            setInterval(update, 1000);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
