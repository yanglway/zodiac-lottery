<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十二生肖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 20px 0 10px;
            margin-bottom: 15px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            padding: 15px;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .announcement-bar {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
            height: 40px;
        }
        
        .announcement-content {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            animation: scrollAnnouncement 20s linear infinite;
        }
        
        @keyframes scrollAnnouncement {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .announcement-content span {
            font-weight: bold;
            color: #FFD700;
            margin-right: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            position: relative;
            padding-bottom: 12px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        
        .current-result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }
        
        .round-info {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-display {
            font-size: 5rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            margin: 20px 0;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }
        
        .countdown {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .countdown-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .countdown-timer {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            color: #4ade80;
        }
        
        .time-info {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ccc;
        }
        
        .zodiac-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 15px 0;
        }
        
        .zodiac-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .zodiac-item:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }
        
        .zodiac-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        
        .zodiac-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .zodiac-item.selected {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        .history-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .history-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .history-round {
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 100px;
        }
        
        .history-result {
            font-size: 1.6rem;
            flex-grow: 1;
            text-align: center;
        }
        
        .history-time {
            color: #ccc;
            min-width: 120px;
            text-align: right;
            font-size: 0.9rem;
        }
        
        .customer-service {
            position: fixed;
            bottom: 35px;
            right: 35px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc3545, #a71e2c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 100;
            transition: all 0.4s;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        
        .customer-service:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            animation: none;
        }
        
        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
        }
        
        .admin-btn {
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: rgba(0,0,0,0.5);
            transform: scale(1.1);
        }
        
        .language-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 200;
        }
        
        .lang-btn {
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .lang-btn:hover {
            background: rgba(0,0,0,0.5);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        
        .modal-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #FFD700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #219653;
        }
        
        .admin-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .admin-section h3 {
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .contact-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .contact-info p {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .contact-info strong {
            color: #FFD700;
        }
        
        .zodiac-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .zodiac-option {
            text-align: center;
            padding: 12px 8px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .zodiac-option:hover {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .zodiac-option.selected {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }
        
        .password-strength {
            height: 5px;
            background: #555;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #4ade80;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .zodiac-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .result-display {
                font-size: 4rem;
            }
            
            .countdown-timer {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .zodiac-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .admin-section {
                padding: 15px;
            }
            
            .zodiac-selector {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .zodiac-option {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .modal-content {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .zodiac-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .result-display {
                font-size: 3.2rem;
            }
            
            .history-item {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .history-round, .history-time {
                min-width: auto;
            }
            
            .modal-content {
                padding: 15px 10px;
            }
            
            .admin-section {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
            
            .zodiac-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-group label {
                font-size: 0.95rem;
            }
            
            .form-control {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .admin-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .modal-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <button class="admin-btn" id="adminBtn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    <div class="language-switcher">
        <button class="lang-btn" id="langBtn">မြန်မာ</button>
    </div>
    
    <div class="container">
        <header>
            <h1 id="title">十二生肖</h1>
            <p class="subtitle" id="subtitle">仰光时间 · 每小时开奖 · 真实记录</p>
        </header>
        
        <div class="announcement-bar">
            <div class="announcement-content">
                <span id="announcementText">公告：系统每小时自动开奖一次，管理员可预设开奖结果！</span>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title" id="currentTitle">当前开奖结果</h2>
            <div class="current-result">
                <div class="round-info" id="roundInfo">第 <span id="currentRound">1025</span> 期</div>
                <div class="result-display" id="currentResult">🐲 龙</div>
                <div class="countdown">
                    <div class="countdown-title" id="countdownTitle">下一期开奖倒计时</div>
                    <div class="countdown-timer" id="countdownTimer">00:59:32</div>
                    <div class="time-info" id="timeInfo">仰光时间: <span id="currentTime">00:00:00</span></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title" id="zodiacTitle">十二生肖</h2>
            <div class="zodiac-container" id="zodiacDisplay">
                <!-- 生肖将通过JS动态加载 -->
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title" id="historyTitle">历史开奖记录</h2>
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JS动态加载 -->
            </div>
        </div>
    </div>
    
    <div class="customer-service" id="customerServiceBtn">
        <i class="fas fa-headset"></i>
    </div>

    <!-- 管理员登录模态框 -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <span class="close-modal" id="closeAdminModal">&times;</span>
            <h2 class="modal-title" id="adminLoginTitle">管理员登录</h2>
            <div class="form-group">
                <label for="adminPassword" id="passwordLabel">请输入管理员密码</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="输入密码...">
            </div>
            <button class="btn" id="adminLoginBtn">登录</button>
            <div id="adminLoginMessage" style="color: #ff6b6b; text-align: center; margin-top: 15px;"></div>
        </div>
    </div>

    <!-- 管理员面板模态框 -->
    <div class="modal" id="adminPanelModal">
        <div class="modal-content">
            <span class="close-modal" id="closeAdminPanel">&times;</span>
            <h2 class="modal-title" id="adminPanelTitle">管理员面板</h2>
            
            <!-- 新增：修改密码区域 -->
            <div class="admin-section">
                <h3 id="changePasswordTitle">修改登录密码</h3>
                <div class="form-group">
                    <label for="oldPassword" id="oldPasswordLabel">当前密码</label>
                    <input type="password" id="oldPassword" class="form-control" placeholder="输入当前密码">
                </div>
                <div class="form-group">
                    <label for="newPassword" id="newPasswordLabel">新密码</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="输入新密码">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" id="confirmPasswordLabel">确认新密码</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="再次输入新密码">
                </div>
                <button class="btn" id="changePasswordBtn">修改密码</button>
                <div id="passwordChangeMessage" style="color: #ff6b6b; text-align: center; margin-top: 15px;"></div>
            </div>
            
            <div class="admin-section">
                <h3 id="contactSettingTitle">设置联系方式</h3>
                <div class="form-group">
                    <label for="contactInfo" id="contactLabel">客户联系方式</label>
                    <textarea id="contactInfo" class="form-control" placeholder="请输入客户联系方式..."></textarea>
                </div>
                <button class="btn" id="saveContactBtn">保存联系方式</button>
            </div>
            
            <div class="admin-section">
                <h3 id="announcementSettingTitle">设置公告内容</h3>
                <div class="form-group">
                    <label for="announcementSetting" id="announcementLabel">公告内容</label>
                    <textarea id="announcementSetting" class="form-control" placeholder="请输入公告内容..."></textarea>
                </div>
                <button class="btn" id="saveAnnouncementBtn">保存公告</button>
            </div>
            
            <div class="admin-section">
                <h3 id="lotterySettingTitle">设置开奖结果</h3>
                <p id="nextLotteryDesc">下一期开奖生肖：</p>
                <div class="zodiac-selector" id="zodiacSelector">
                    <!-- 生肖选项将通过JS动态加载 -->
                </div>
                <button class="btn btn-success" id="setLotteryBtn">设置开奖结果</button>
            </div>
        </div>
    </div>

    <!-- 客服联系模态框 -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close-modal" id="closeContactModal">&times;</span>
            <h2 class="modal-title" id="contactTitle">客服联系方式</h2>
            <div id="contactDisplay">
                <div class="contact-info">
                    <p id="contactDisplayText">请管理员设置联系方式</p>
                </div>
            </div>
        </div>
    </div>

        // 更新密码强度显示
        function updatePasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strength = Math.min(100, Math.max(0, password.length * 15));
            strengthBar.style.width = strength + '%';
            
            if (password.length >= 8) {
                strengthBar.style.background = '#27ae60';
            } else if (password.length >= 6) {
                strengthBar.style.background = '#f1c40f';
            } else {
                strengthBar.style.background = '#e74c3c';
            }
        }

        // 加载开奖数据
        function loadLotteryData() {
            // 从本地存储加载或初始化
            let lotteryData = localStorage.getItem('zodiacLotteryData');
            if (!lotteryData) {
                // 初始数据
                const initialData = {
                    currentRound: 1025,
                    currentResult: 5, // 龙
                    nextResult: null, // 预设的下一期结果
                    lastDrawTime: Date.now() - 60 * 1000, // 1分钟前
                    history: [],
                    contactInfo: translations.cn.contactDefault,
                    announcement: translations.cn.announcementDefault
                };
                
                // 添加一些历史记录
                for (let i = 0; i < 10; i++) {
                    initialData.history.push({
                        round: 1024 - i,
                        result: Math.floor(Math.random() * 12) + 1,
                        time: Date.now() - (i * 60 * 60 * 1000) // 小时为单位
                    });
                }
                
                localStorage.setItem('zodiacLotteryData', JSON.stringify(initialData));
                lotteryData = initialData;
            } else {
                lotteryData = JSON.parse(lotteryData);
            }
            
            // 更新UI
            updateUI(lotteryData);
            return lotteryData;
        }

            document.getElementById('currentRound').textContent = data.currentRound;

                `${currentResult.icon} ${currentResult.mmName}`;

            document.getElementById('announcementText').textContent = data.announcement;

            document.getElementById('contactDisplayText').textContent = data.contactInfo;

                const nameText = currentLanguage === 'cn' ? 
                    zodiac.name : zodiac.mmName;
                
                zodiacItem.innerHTML = `
                    <div class="zodiac-icon">${zodiac.icon}</div>
                    <div class="zodiac-name">${nameText}</div>
                `;
                zodiacDisplay.appendChild(zodiacItem);

        // 渲染管理员生肖选择器
        function renderZodiacSelector() {
            const selector = document.getElementById('zodiacSelector');
            selector.innerHTML = '';
            
            zodiacs.forEach(zodiac => {

                    zodiac.name : zodiac.mmName;

                option.className = 'zodiac-option';
                option.dataset.id = zodiac.id;
                option.innerHTML = `
                    <div>${zodiac.icon}</div>
                    <div>${nameText}</div>
                `;
                selector.appendChild(option);
            });
            
            // 设置选择事件
            document.querySelectorAll('.zodiac-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.zodiac-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
        }

        // 渲染历史记录
        function renderHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            // 按时间排序（最近的在前）
            history.sort((a, b) => b.time - a.time);
            
            history.forEach(item => {
                const result = zodiacs[item.result - 1];
                const time = new Date(item.time);
                const timeStr = `${time.getFullYear()}-${(time.getMonth()+1).toString().padStart(2, '0')}-${time.getDate().toString().padStart(2, '0')} ${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                
                const resultText = currentLanguage === 'cn' ? 
                    `${result.icon} ${result.name}` : 
                    `${result.icon} ${result.mmName}`;
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-round">${translations[currentLanguage].roundInfo.replace('{round}', item.round)}</div>
                    <div class="history-result">${resultText}</div>
                    <div class="history-time">${timeStr}</div>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // 倒计时功能
        function startCountdown() {
            function update() {
                const now = new Date();
                // 仰光时间 UTC+6:30
                const yangonOffset = 6.5 * 60 * 60 * 1000;
                const yangonTime = new Date(now.getTime() + yangonOffset);
                
                // 计算下一个整点时间
                const nextHour = new Date(yangonTime);
                nextHour.setMinutes(0, 0, 0);
                nextHour.setHours(nextHour.getHours() + 1);
                
                const diff = nextHour - yangonTime;
                
                const hours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const secs = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
                
                document.getElementById('countdownTimer').textContent = `${hours}:${mins}:${secs}`;
                
                // 如果倒计时结束，执行开奖
                if (diff <= 0) {
                    performLottery();
                }
            }
            
            update();
            setInterval(update, 1000);
        }
        
        // 更新仰光时间
        function updateClock() {
            const now = new Date();
            // 仰光时间 UTC+6:30
            const yangonOffset = 6.5 * 60 * 60 * 1000;
            const yangonTime = new Date(now.getTime() + yangonOffset);
            
            const hours = yangonTime.getUTCHours().toString().padStart(2, '0');
            const mins = yangonTime.getUTCMinutes().toString().padStart(2, '0');
            const secs = yangonTime.getUTCSeconds().toString().padStart(2, '0');
            
            document.getElementById('currentTime').textContent = `${hours}:${mins}:${secs}`;
        }
        
        // 执行开奖
        function performLottery() {
            let data = JSON.parse(localStorage.getItem('zodiacLotteryData'));
            
            // 如果有预设结果则使用，否则随机
            const result = data.nextResult !== null ? 
                data.nextResult : Math.floor(Math.random() * 12) + 1;
            
            // 更新数据
            data.currentRound += 1;
            data.currentResult = result;
            data.nextResult = null; // 清除预设
            data.lastDrawTime = Date.now();
            
            // 添加历史记录
            data.history.push({
                round: data.currentRound,
                result: result,
                time: data.lastDrawTime
            });
            
            // 保存到本地存储
            localStorage.setItem('zodiacLotteryData', JSON.stringify(data));
            
            // 更新UI
            updateUI(data);
        }
